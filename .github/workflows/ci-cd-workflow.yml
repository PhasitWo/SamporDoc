name: Automated Release

on:
  push:
    branches:
      - master
jobs:
  release:
    runs-on: windows-latest

    permissions:
      contents: write
      pull-requests: read

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get Next Semantic Version
        id: versioning
        uses: paulhatch/semantic-version@v5.4.0
        with:
          tag_prefix: 'v'
          major_pattern: "/!:|BREAKING CHANGE:/"
          major_regexp_flags: "i"
          minor_pattern: "/feat:/"
          minor_regexp_flags: "i"

      - name: Generate Changelog Body
        if: ${{ steps.versioning.outputs.previous_version != '0.0.0' }}
        id: changelog
        uses: dlavrenuek/conventional-changelog-action@v1.2.4
        with:
          from: v${{ steps.versioning.outputs.previous_version }}
          to: ${{ github.sha }}

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.24.6'

      - name: Install Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Install NSIS
        run: |
          choco install nsis
          # Add NSIS to the GITHUB_PATH so subsequent steps can find 'makensis'
          # Standard choco install path is C:\Program Files (x86)\NSIS
          echo "C:\Program Files (x86)\NSIS" >> $env:GITHUB_PATH

      - name: Update wails.json version
        shell: bash
        run: |
          NEW_VERSION="${{ steps.versioning.outputs.version }}"
          # ensure that it's clean
          VERSION_CLEAN=$(echo $NEW_VERSION | sed 's/^v//')
          
          jq ".info.productVersion = \"$VERSION_CLEAN\"" wails.json > wails.json.tmp && mv wails.json.tmp wails.json
          
          echo "Updated wails.json to version: $VERSION_CLEAN"

      - name: Build Wails App & Installer
        shell: bash
        run: |
          # 1. Add Wails to PATH
          export PATH=$PATH:$(go env GOPATH)/bin

          # 2. Run Build with -nsis
          #    -clean: Force clean build
          #    -nsis: Generate the Windows installer
          wails build -ldflags "-X main.version=${{ steps.versioning.outputs.version || 'development' }}" -clean -nsis -platform windows/amd64

      - name: Create GitHub Release and Tag
        uses: softprops/action-gh-release@v1
        if: ${{ steps.versioning.outputs.major || steps.versioning.outputs.minor || steps.versioning.outputs.patch }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.versioning.outputs.version_tag }}
          name: Release ${{ steps.versioning.outputs.version_tag }}
          body: ${{ steps.changelog.outputs.body || 'No changelog' }}

          files: |
            build/bin/*installer.exe
