name: Automated Release

on:
  push:
    branches:
      - master
jobs:
  release:
    runs-on: windows-latest
    
    permissions:
      contents: write
      pull-requests: read

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # -----------------------------------------------------------------
      # 1. Setup Environment (Go + Wails + NSIS)
      # -----------------------------------------------------------------
      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21' 

      - name: Install Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      # ðŸ‘‡ NEW STEP: Install NSIS
      - name: Install NSIS
        run: |
          choco install nsis
          # Add NSIS to the GITHUB_PATH so subsequent steps can find 'makensis'
          # Standard choco install path is C:\Program Files (x86)\NSIS
          echo "C:\Program Files (x86)\NSIS" >> $env:GITHUB_PATH

      # -----------------------------------------------------------------
      # 2. Determine Semantic Version
      # -----------------------------------------------------------------
      - name: Get Next Semantic Version
        id: versioning
        uses: paulhatch/semantic-version@v5.4.0
        with:
          tag_prefix: "v"

      # -----------------------------------------------------------------
      # 3. Build Wails Project with NSIS
      # -----------------------------------------------------------------
      - name: Build Wails App & Installer
        shell: bash
        run: |
          # 1. Add Wails to PATH
          export PATH=$PATH:$(go env GOPATH)/bin
          
          # 2. Run Build with -nsis
          #    -clean: Force clean build
          #    -nsis: Generate the Windows installer
          wails build -clean -nsis -platform windows/amd64

      # -----------------------------------------------------------------
      # 4. Generate Release Notes
      # -----------------------------------------------------------------
      - name: Generate Changelog Body
        id: changelog
        uses: dlavrenuek/conventional-changelog-action@v1.2.4
        with:
          version: ${{ steps.versioning.outputs.version }}
          from: ${{ steps.versioning.outputs.previous_version }}
          to: ${{ github.sha }}

      # -----------------------------------------------------------------
      # 5. Create Release and Upload Artifacts
      # -----------------------------------------------------------------
      - name: Create GitHub Release and Tag
        uses: softprops/action-gh-release@v1
        if: ${{ steps.versioning.outputs.major || steps.versioning.outputs.minor || steps.versioning.outputs.patch }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.versioning.outputs.version }}
          name: Release ${{ steps.versioning.outputs.version }}
          body: ${{ steps.changelog.outputs.body }}
          
          files: |
            build/bin/*installer.exe